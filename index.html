<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/menu.css">
    <link rel="stylesheet" href="styles/products.css">
    <link rel="stylesheet" href="styles/contact.css">
    <title>CITi's Boutique</title>
</head>

<body>
    <section id="home">
        <div class="menu-nav">
            <input type="checkbox" class="button">

            <div class="hamburger">
                <div>

                </div>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="#home">HOME</a></li>
                    <li><a href="#products">PRODUTOS</a></li>
                    <li><a href="#contact">CONTATO</a></li>
                </ul>
            </div>
        </div>

        <header>
            <img src="images/logo-white.svg" alt="Citi's Boutique">
        </header>

        <div class="content">
            <p>Intensifique o seu brilho</p>
        </div>

    </section>
    <section id="products">
        <div class="content">
            <div class="title">
                <h1>PRODUTOS</h1>
            </div>
            <div class="product">
                <div class="single">
                    <div class="name">
                        <h3>Anel de diamante</h3>
                    </div>
                    <div class="image">
                        <img src="/images/anel.png" alt="anel de diamante">
                    </div>

                    <div class="button">
                        <h3>COMPRAR</h3>
                    </div>
                </div>
                <div class="single">
                    <div class="name">
                        <h3>Relógio de Ouro</h3>
                    </div>
                    <div class="image">
                        <img src="/images/relógio.png" alt="relógio de ouro">
                    </div>


                    <div class="button">
                        <h3>COMPRAR</h3>
                    </div>
                </div>
                <div class="single">
                    <div class="name">
                        <h3>Colar de esmeralda</h3>
                    </div>
                    <div class="image">
                        <img src="/images/colar.png" alt="colar de esmeralda">
                    </div>
                    <div class="button">
                        <h3>COMPRAR</h3>
                    </div>
                </div>
            </div>
        </div>



    </section>
    <section id="contact">
        <div class="footer">
            <div class="logo">
                <img src="/images/logo-black.svg" alt="CITi's Boutique">
            </div>
            <div class="contacts">
                <div class="infos">
                    <img src="/images/phone.svg" alt="telefone">
                    <p>81 3511-1259</p>
                </div>
                <div class="infos">
                    <img src="/images/email.svg" alt="email">
                    <p>contato@ejoias.com</p>
                </div>
                <div class="infos">
                    <img src="/images/instagram.svg" alt="instagram">
                    <p>@ejoiasboutique</p>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div>
            <p>Made with &lt;/&gt; and &gt;3 by Igor Phillipe</p>
        </div>

    </footer>
</body>

</html>
